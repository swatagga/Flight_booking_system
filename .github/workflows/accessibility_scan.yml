name: Accessibility Scan

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  accessibility-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Install Accessibility Testing Tools
      run: |
        npm install -g axe-core pa11y

    - name: Run Axe-Core Accessibility Scan
      run: axe . --json > accessibility_report.json || true

    - name: Run Pa11y Accessibility Scan
      run: pa11y --json . > pa11y_report.json || true

    - name: Upload Accessibility Reports
      uses: actions/upload-artifact@v4
      with:
        name: accessibility-reports
        path: accessibility_report.json

    - name: Grant execute permissions
      run: chmod +x scripts/codeCheck.py

    - name: AI-Powered Accessibility Fixes 
      run:  python scripts/codeCheck.py  # This script applies AI-generated accessibility fixes.

    